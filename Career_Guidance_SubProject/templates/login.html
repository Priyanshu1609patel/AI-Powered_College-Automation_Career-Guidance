{% extends 'base.html' %}
{% block title %}Login | Career Guidance AI{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh; margin-top: 60px;">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-4 text-center text-primary">Login</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-2 text-end">
            <a href="{{ url_for('forgot_password') }}" class="text-primary fw-semibold small">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
        <div class="d-flex flex-column gap-2 mt-4">
          <a href="{{ url_for('admin_login') }}" class="btn btn-outline-info">Admin Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-outline-success">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
