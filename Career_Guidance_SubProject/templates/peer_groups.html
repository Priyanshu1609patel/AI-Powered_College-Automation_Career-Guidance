{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Peer Groups</h2>
    <a href="{{ url_for('create_group') }}" class="btn btn-primary mb-3">Create New Group</a>
    <div class="row">
        {% for group in groups %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if group.image %}
                <img src="{{ url_for('uploaded_file', filename=group.image) }}" class="card-img-top" alt="Group Image" style="max-height:180px;object-fit:cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ group.name }}</h5>
                    <p class="card-text">{{ group.description }}</p>
                    <a href="{{ url_for('group_detail', group_id=group.id) }}" class="btn btn-outline-info btn-sm">View</a>
                    {% if group.id in user_groups %}
                    <form action="{{ url_for('leave_group', group_id=group.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-warning btn-sm">Leave</button>
                    </form>
                    {% else %}
                    <form action="{{ url_for('join_group', group_id=group.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-success btn-sm">Join</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
