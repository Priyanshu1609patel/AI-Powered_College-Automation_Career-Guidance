{% extends 'base.html' %}
{% block title %}Admin Login | Career Guidance AI{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="mb-4 text-center text-primary">Admin Login</h3>
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-2 text-end">
              <a href="{{ url_for('admin_forgot_password') }}" class="text-primary fw-semibold small">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="d-flex flex-column gap-2 mt-4">
            <a href="/login" class="btn btn-outline-success">User Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
