{% extends 'base.html' %}
{% block title %}Forgot Password | Career Guidance AI{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-4 text-center text-primary">Forgot Password</h3>
          <form method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Enter your email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Show Password</button>
          </form>
          {% if password %}
          <div class="alert alert-success mt-4 text-center">
            <b>Your Password:</b> <span class="text-danger">{{ password }}</span>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
