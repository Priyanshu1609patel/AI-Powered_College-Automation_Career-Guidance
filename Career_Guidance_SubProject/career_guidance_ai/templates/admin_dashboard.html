{% extends 'base.html' %}
{% block title %}Admin Dashboard | Career Guidance AI{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4 text-primary text-center display-5">Admin Dashboard</h1>
  <div class="card shadow-lg mx-auto" style="max-width: 600px;">
    <div class="card-body text-center">
      <h4 class="mb-3">Welcome, {{ admin.username }}!</h4>
      <div class="mb-4 d-grid gap-3">
        <a href="{{ url_for('manage_mentors') }}" class="btn btn-info btn-lg"><i class="bi bi-kanban me-2"></i>Manage Mentors</a>
        <a href="{{ url_for('admin_users') }}" class="btn btn-primary btn-lg"><i class="bi bi-people me-2"></i>User Management</a>
        <a href="{{ url_for('admin_analytics') }}" class="btn btn-success btn-lg"><i class="bi bi-bar-chart-line me-2"></i>Analytics</a>
        <a href="{{ url_for('admin_feedback') }}" class="btn btn-warning btn-lg"><i class="bi bi-chat-dots me-2"></i>Feedback Review</a>
        <a href="{{ url_for('admin_careers') }}" class="btn btn-secondary btn-lg"><i class="bi bi-briefcase me-2"></i>Career Management</a>
        <a href="{{ url_for('admin_profile') }}" class="btn btn-outline-dark btn-lg"><i class="bi bi-person me-2"></i>View Profile</a>
        <a href="{{ url_for('admin_jobs') }}" class="btn btn-dark btn-lg"><i class="bi bi-briefcase-fill me-2"></i>Job Management</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
