{% extends 'base.html' %}
{% block title %}{{ 'Edit Resume' if resume else 'Build Resume' }} - Career Guidance AI{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="stat-card">
                <div class="d-flex align-items-center mb-4">
                    <div class="stat-icon me-3" style="background: var(--secondary);">
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                    <h3 class="fw-bold mb-0" style="color: var(--dark);">{{ 'Edit Resume' if resume else 'Build Resume' }}</h3>
                </div>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Title <span style="color: var(--danger);">*</span></label>
                        <input type="text" name="title" class="form-control" required value="{{ resume.title if resume else '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Summary <span style="color: var(--danger);">*</span></label>
                        <textarea name="summary" class="form-control" rows="2" required>{{ resume.summary if resume else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Education <span style="color: var(--danger);">*</span></label>
                        <textarea name="education" class="form-control" rows="2" required>{{ resume.education if resume else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Experience <span style="color: var(--danger);">*</span></label>
                        <textarea name="experience" class="form-control" rows="2" required>{{ resume.experience if resume else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Skills <span style="color: var(--danger);">*</span></label>
                        <textarea name="skills" class="form-control" rows="2" required>{{ resume.skills if resume else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Projects</label>
                        <textarea name="projects" class="form-control" rows="2">{{ resume.projects if resume else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Certifications</label>
                        <textarea name="certifications" class="form-control" rows="2">{{ resume.certifications if resume else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Contact Info <span style="color: var(--danger);">*</span></label>
                        <textarea name="contact_info" class="form-control" rows="2" required>{{ resume.contact_info if resume else '' }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-career flex-grow-1">
                            <i class="bi bi-check-circle me-2"></i>{{ 'Update Resume' if resume else 'Create Resume' }}
                        </button>
                        <a href="{{ url_for('my_resumes') }}" class="btn btn-career-outline">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
