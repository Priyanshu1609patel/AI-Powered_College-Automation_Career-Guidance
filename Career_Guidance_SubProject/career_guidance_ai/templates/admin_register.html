<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Admin Register - Career Guidance AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --primary-dark: #3a56d4; --secondary: #7209b7; --accent: #f72585; --dark: #1a1a2e; --darker: #16213e; --gray: #6c757d; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        .auth-wrapper {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 50%, var(--secondary) 100%);
            padding: 1rem;
        }
        .auth-card {
            background: #fff; border-radius: 16px; padding: 2.5rem 2rem;
            width: 100%; max-width: 440px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .auth-card h2 { color: var(--dark); font-weight: 700; margin-bottom: 0.5rem; }
        .auth-card .subtitle { color: var(--gray); margin-bottom: 1.5rem; }
        .auth-card .form-control { border-radius: 10px; padding: 0.7rem 1rem; border: 1.5px solid #dee2e6; }
        .auth-card .form-control:focus { border-color: var(--secondary); box-shadow: 0 0 0 3px rgba(114,9,183,0.15); }
        .auth-card .btn-admin { background: var(--secondary); border: none; border-radius: 10px; padding: 0.7rem; font-weight: 600; width: 100%; color: #fff; }
        .auth-card .btn-admin:hover { background: #5f0899; color: #fff; }
        .auth-card .btn-outline-alt { border: 1.5px solid var(--secondary); color: var(--secondary); border-radius: 10px; padding: 0.6rem; font-weight: 600; width: 100%; background: transparent; }
        .auth-card .btn-outline-alt:hover { background: var(--secondary); color: #fff; }
        @media (max-width: 575.98px) { .auth-card { padding: 1.5rem 1rem; border-radius: 12px; } }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-3">
                <i class="bi bi-shield-lock-fill" style="font-size: 2.5rem; color: var(--secondary);"></i>
            </div>
            <h2 class="text-center">Admin Register</h2>
            <p class="subtitle text-center">Create an admin account</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show py-2" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Choose admin username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-admin mb-3"><i class="bi bi-person-plus me-2"></i>Register</button>
            </form>
            <a href="{{ url_for('admin_login') }}" class="btn-outline-alt text-center text-decoration-none d-block"><i class="bi bi-box-arrow-in-right me-1"></i>Already have an account? Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
