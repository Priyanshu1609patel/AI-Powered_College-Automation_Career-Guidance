{% extends 'base.html' %}
{% block title %}Career Plan Started - Career Guidance AI{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="stat-card text-center mb-4">
                <div class="stat-icon mx-auto mb-3" style="background: var(--success); width: 64px; height: 64px; font-size: 2rem;">
                    <i class="bi bi-check-circle"></i>
                </div>
                <h3 class="fw-bold mb-2" style="color: var(--dark);">{{ career.title }} Plan Started!</h3>
                <p style="color: var(--gray);">{{ career.description }}</p>
            </div>

            <div class="stat-card">
                <h5 class="fw-bold mb-3" style="color: var(--dark);"><i class="bi bi-list-check me-2" style="color: var(--primary);"></i>Milestones</h5>
                <div class="d-flex flex-column gap-2">
                    {% for m in milestones %}
                    <div class="p-3 rounded-3" style="background: rgba(67,97,238,0.04); border-left: 3px solid var(--primary);">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-circle me-2" style="color: var(--gray);"></i>
                            <span class="fw-medium">{{ m.milestone }}</span>
                            <span class="badge ms-auto" style="background: var(--gray); color: #fff;">{{ m.status }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <a href="{{ url_for('track_progress') }}" class="btn btn-career w-100 mt-3">
                    <i class="bi bi-graph-up-arrow me-2"></i>Go to Progress Tracker
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
