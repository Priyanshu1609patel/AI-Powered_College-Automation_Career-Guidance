{% extends 'base.html' %}
{% block title %}Create Group - Career Guidance AI{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="stat-card">
                <div class="text-center mb-4">
                    <div class="stat-icon mx-auto mb-3" style="background: var(--primary); width: 56px; height: 56px; font-size: 1.5rem;">
                        <i class="bi bi-people"></i>
                    </div>
                    <h3 class="fw-bold" style="color: var(--dark);">Create New Group</h3>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label fw-bold">Group Image (optional)</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-career flex-grow-1"><i class="bi bi-check-circle me-2"></i>Create Group</button>
                        <a href="{{ url_for('peer_groups') }}" class="btn btn-career-outline">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
