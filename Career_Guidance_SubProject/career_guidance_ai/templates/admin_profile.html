{% extends 'base.html' %}
{% block title %}Admin Profile - Career Guidance AI{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="stat-card text-center">
                <div class="p-3 rounded-3 mb-4" style="background: linear-gradient(135deg, var(--dark), var(--secondary));">
                    <h4 class="text-white fw-bold mb-0"><i class="bi bi-shield-lock me-2"></i>Admin Profile</h4>
                </div>
                <div class="stat-icon mx-auto mb-3" style="background: var(--primary); width: 64px; height: 64px; font-size: 2rem;">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h5 class="fw-bold mb-1" style="color: var(--dark);">{{ admin.username }}</h5>
                <span class="badge mb-3" style="background: var(--accent); color: #fff;">Administrator</span>
                <div class="mt-3">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-career-outline"><i class="bi bi-arrow-left me-1"></i>Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
