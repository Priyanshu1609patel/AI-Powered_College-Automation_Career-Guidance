<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Welcome - Career Guidance AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --dark: #1a1a2e;
            --darker: #16213e;
        }
        body { margin: 0; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        .hero {
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 50%, var(--primary-dark) 100%);
            padding: 2rem;
            text-align: center;
        }
        .hero-content { max-width: 700px; }
        .hero h1 { color: #fff; font-weight: 800; font-size: 2.8rem; margin-bottom: 1rem; }
        .hero h1 span { color: var(--accent); }
        .hero p { color: rgba(255,255,255,0.75); font-size: 1.15rem; margin-bottom: 2rem; }
        .hero .btn-start {
            background: var(--primary); border: none; color: #fff;
            border-radius: 12px; padding: 0.8rem 2rem; font-weight: 700;
            font-size: 1.1rem; transition: all 0.3s;
        }
        .hero .btn-start:hover { background: var(--accent); transform: translateY(-2px); }
        .hero .btn-outline {
            border: 2px solid rgba(255,255,255,0.4); color: #fff;
            border-radius: 12px; padding: 0.8rem 2rem; font-weight: 700;
            font-size: 1.1rem; background: transparent; transition: all 0.3s;
        }
        .hero .btn-outline:hover { border-color: #fff; background: rgba(255,255,255,0.1); }
        .features { display: flex; gap: 2rem; margin-top: 3rem; justify-content: center; flex-wrap: wrap; }
        .feature {
            background: rgba(255,255,255,0.08);
            border-radius: 14px; padding: 1.5rem; width: 200px;
            text-align: center; backdrop-filter: blur(10px);
        }
        .feature i { font-size: 2rem; color: var(--accent); margin-bottom: 0.5rem; display: block; }
        .feature h6 { color: #fff; font-weight: 700; margin-bottom: 0.3rem; }
        .feature p { color: rgba(255,255,255,0.6); font-size: 0.85rem; margin: 0; }
        @media (max-width: 767.98px) {
            .hero h1 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
            .features { gap: 1rem; }
            .feature { width: 140px; padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1><i class="bi bi-compass-fill me-2"></i>Career<span>AI</span></h1>
            <p>Get personalized career recommendations, track your progress, and unlock your potential with AI-powered guidance.</p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="/login" class="btn-start"><i class="bi bi-box-arrow-in-right me-2"></i>Login</a>
                <a href="/register" class="btn-outline"><i class="bi bi-person-plus me-2"></i>Register</a>
            </div>
            <div class="features">
                <div class="feature">
                    <i class="bi bi-stars"></i>
                    <h6>AI Matching</h6>
                    <p>Smart career recommendations</p>
                </div>
                <div class="feature">
                    <i class="bi bi-graph-up-arrow"></i>
                    <h6>Track Progress</h6>
                    <p>Milestone tracking</p>
                </div>
                <div class="feature">
                    <i class="bi bi-file-earmark-text"></i>
                    <h6>Resume Analysis</h6>
                    <p>AI-powered feedback</p>
                </div>
                <div class="feature">
                    <i class="bi bi-briefcase"></i>
                    <h6>Job Board</h6>
                    <p>Find opportunities</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
