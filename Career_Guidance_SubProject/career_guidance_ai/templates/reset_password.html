<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Reset Password - Career Guidance AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --primary-dark: #3a56d4; --success: #06d6a0; --dark: #1a1a2e; --darker: #16213e; --gray: #6c757d; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        .auth-wrapper {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 50%, var(--primary-dark) 100%);
            padding: 1rem;
        }
        .auth-card {
            background: #fff; border-radius: 16px; padding: 2.5rem 2rem;
            width: 100%; max-width: 440px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .auth-card h2 { color: var(--dark); font-weight: 700; margin-bottom: 0.5rem; }
        .auth-card .subtitle { color: var(--gray); margin-bottom: 1.5rem; }
        .auth-card .form-control { border-radius: 10px; padding: 0.7rem 1rem; border: 1.5px solid #dee2e6; }
        .auth-card .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(67,97,238,0.15); }
        .btn-success-custom { background: var(--success); border: none; border-radius: 10px; padding: 0.7rem; font-weight: 600; width: 100%; color: #fff; }
        .btn-success-custom:hover { background: #05b98b; color: #fff; }
        @media (max-width: 575.98px) { .auth-card { padding: 1.5rem 1rem; border-radius: 12px; } }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-3">
                <i class="bi bi-key-fill" style="font-size: 2.5rem; color: var(--success);"></i>
            </div>
            <h2 class="text-center">Reset Password</h2>
            <p class="subtitle text-center">Enter your new password</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show py-2" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter new password">
                </div>
                <button type="submit" class="btn-success-custom"><i class="bi bi-check-circle me-2"></i>Reset Password</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
