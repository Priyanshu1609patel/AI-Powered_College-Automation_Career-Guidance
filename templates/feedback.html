{% extends 'base.html' %}
{% block title %}Feedback | CareerAI{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-primary-100 overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-accent-600 to-accent-700 px-6 py-8 text-center">
            <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="bi bi-chat-heart text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">We Value Your Feedback</h1>
            <p class="text-accent-100 mt-2">Help us improve your experience</p>
        </div>

        <!-- Form -->
        <div class="p-6 sm:p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="message" class="block text-sm font-medium text-primary-700 mb-2">Your Feedback</label>
                    <textarea id="message" name="message" rows="6" required
                        class="w-full px-4 py-3 border border-primary-200 rounded-xl text-primary-800 placeholder-primary-400 focus:outline-none focus:ring-2 focus:ring-accent-500/20 focus:border-accent-500 transition-colors resize-none"
                        placeholder="Tell us what you think about CareerAI. What features do you love? What can we improve?"></textarea>
                </div>

                <div class="space-y-3">
                    <p class="text-sm font-medium text-primary-700">How would you rate your experience?</p>
                    <div class="flex justify-center gap-2">
                        <button type="button" class="w-12 h-12 rounded-xl bg-primary-50 hover:bg-accent-100 text-2xl transition-colors" onclick="setRating(1)">
                            <i class="bi bi-emoji-frown text-primary-400"></i>
                        </button>
                        <button type="button" class="w-12 h-12 rounded-xl bg-primary-50 hover:bg-accent-100 text-2xl transition-colors" onclick="setRating(2)">
                            <i class="bi bi-emoji-neutral text-primary-400"></i>
                        </button>
                        <button type="button" class="w-12 h-12 rounded-xl bg-primary-50 hover:bg-accent-100 text-2xl transition-colors" onclick="setRating(3)">
                            <i class="bi bi-emoji-smile text-primary-400"></i>
                        </button>
                        <button type="button" class="w-12 h-12 rounded-xl bg-primary-50 hover:bg-accent-100 text-2xl transition-colors" onclick="setRating(4)">
                            <i class="bi bi-emoji-laughing text-primary-400"></i>
                        </button>
                        <button type="button" class="w-12 h-12 rounded-xl bg-primary-50 hover:bg-accent-100 text-2xl transition-colors" onclick="setRating(5)">
                            <i class="bi bi-emoji-heart-eyes text-primary-400"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 px-4 bg-accent-600 hover:bg-accent-700 text-white font-medium rounded-xl transition-colors shadow-lg shadow-accent-500/30">
                    <i class="bi bi-send mr-2"></i>
                    Submit Feedback
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function setRating(rating) {
    const buttons = document.querySelectorAll('[onclick^="setRating"]');
    buttons.forEach((btn, index) => {
        if (index < rating) {
            btn.classList.remove('bg-primary-50');
            btn.classList.add('bg-accent-100');
            btn.querySelector('i').classList.remove('text-primary-400');
            btn.querySelector('i').classList.add('text-accent-600');
        } else {
            btn.classList.add('bg-primary-50');
            btn.classList.remove('bg-accent-100');
            btn.querySelector('i').classList.add('text-primary-400');
            btn.querySelector('i').classList.remove('text-accent-600');
        }
    });
}
</script>
{% endblock %}
