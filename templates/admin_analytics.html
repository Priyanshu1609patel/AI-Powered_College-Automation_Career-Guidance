{% extends 'base.html' %}
{% block title %}Analytics | Admin | Career Guidance AI{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-primary text-center">Analytics Dashboard</h2>
  <div class="row g-4 justify-content-center">
    <div class="col-md-3">
      <div class="card shadow text-center">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <div class="display-4 text-info">{{ total_users }}</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow text-center">
        <div class="card-body">
          <h5 class="card-title">Resumes Uploaded</h5>
          <div class="display-4 text-success">{{ total_resumes }}</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow text-center">
        <div class="card-body">
          <h5 class="card-title">Career Plans</h5>
          <div class="display-4 text-warning">{{ total_career_plans }}</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow text-center">
        <div class="card-body">
          <h5 class="card-title">Feedback</h5>
          <div class="display-4 text-danger">{{ total_feedback }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
